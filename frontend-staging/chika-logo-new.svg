<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="#1e293b" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Three AI Nodes (representing GPT, Claude, Gemini) -->
  <circle cx="100" cy="50" r="20" fill="#10b981" opacity="0.9"/>
  <circle cx="65" cy="120" r="20" fill="#6366f1" opacity="0.9"/>
  <circle cx="135" cy="120" r="20" fill="#8b5cf6" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="70" x2="100" y2="100" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="85" y1="100" x2="75" y2="110" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="115" y1="100" x2="125" y2="110" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  
  <!-- Center Hub -->
  <circle cx="100" cy="100" r="15" fill="url(#grad1)"/>
  <circle cx="100" cy="100" r="8" fill="#f1f5f9"/>
  
  <!-- Letter C -->
  <text x="100" y="110" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1e293b" text-anchor="middle">C</text>
</svg>
