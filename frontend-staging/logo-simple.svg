<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Modern minimal logo for CHIKA -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  
  <!-- Three AI nodes representing collaboration -->
  <circle cx="100" cy="50" r="15" fill="#6366f1"/>
  <circle cx="65" cy="120" r="15" fill="#8b5cf6"/>
  <circle cx="135" cy="120" r="15" fill="#10b981"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="65" x2="75" y2="110" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
  <line x1="100" y1="65" x2="125" y2="110" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
  <line x1="80" y1="120" x2="120" y2="120" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
</svg>
