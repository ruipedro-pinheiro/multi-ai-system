<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://chika.page">
    <link rel="canonical" href="https://chika.page">
    <title>Redirecting to chika.page...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ CHIKA has moved!</h1>
        <div class="spinner"></div>
        <p>Redirecting to <strong>chika.page</strong>...</p>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you're not redirected, <a href="https://chika.page">click here</a>
        </p>
    </div>
    <script>
        // Force redirect after 1 second (backup)
        setTimeout(() => {
            window.location.href = 'https://chika.page';
        }, 1000);
    </script>
</body>
</html>
